<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Items</title>
</head>
<body>
{% extends 'libapp/base.html' %}
{% block body_block %}
    {% if checked_out %}
        <h2>List of Items Checked out By You:</h2>
    {% for item in checked_out %}
        <ol>
            {{ item.itemtype }} {{ item.title}} {{ item.pubyr }}
        </ol>
    {% endfor %}

    {% else %}
        <h2>You are not a Lib User</h2>
    {% endif %}
{% endblock %}
</body>
</html>
