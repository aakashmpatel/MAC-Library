<!DOCTYPE html>
{% extends 'libapp/base.html' %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggestions</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">
    <script src="https://use.fontawesome.com/e574078331.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'libapp/style.css' %}" />

</head>
<body>

{% block body_block %}

    <div class="container">
        <div class="row">
            <h1 class="text-center">List of suggestions tailored for you</h1>
        </div>
    </div>

    <div class="row">
        {% if itemlist %}
        {% for item in itemlist %}
            <div class="col-md-3">
                <div class="col-md-2">
                    <h1>
                        <i class="
                        {% if item.type == 1 %}
                        fa fa-book
                        {% else %}
                        glyphicon glyphicon-cd
                        {% endif %}"
                        aria-hidden="true">
                        </i>
                    </h1>

                </div>

                <div class="col-md-10">
                    <h4 style="padding-top: 8%;">{{ item.title }}</h4>
                </div>
            </div>
        {% endfor %}

        {% else %}
            <strong>There are no available items!</strong>
        {% endif %}

    </div>
{% endblock %}
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</html>
